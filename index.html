(()=>{const d=document.createElement('pre');d.style.cssText='position:fixed;inset:0;z-index:99999;margin:0;padding:12px;white-space:pre-wrap;overflow:auto;background:#111;color:#f66;font:12px/1.35 monospace';function show(e){d.textContent+='\\n'+(e&&e.stack?e.stack:e);if(!d.parentNode)document.body.appendChild(d);}window.addEventListener('error',ev=>show(ev.error||ev.message||ev));window.addEventListener('unhandledrejection',ev=>show(ev.reason||ev));})();
</script>
